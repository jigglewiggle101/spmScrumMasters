
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./public/main.css" />
  </head>
  <body>
    <div id="root-window">
      <div id="render-target">
         <!--toolbar for users to build-->
        <div id="ui-toolbar">
          <button id="demolition-button" class="ui-button-selected" onclick="setActiveTool(event, 'demolition')">Demolition</button>
          <button id="residential-button" class="ui-button" onclick="setActiveTool(event, 'residential')">Residential</button>
          <button id="industrial-button" class="ui-button" onclick="setActiveTool(event, 'industrial')">industrial</button>
          <button id="park-button" class="ui-button" onclick="setActiveTool(event, 'park')">Park</button>
          <button id="road-button" class="ui-button" onclick="setActiveTool(event, 'road')">Road</button>
          <button id="commercial-button" class="ui-button" onclick="setActiveTool(event, 'commercial')">Commercial</button>
        </div>
      </div>
    </div> 


   
  <!--script src dont remove-->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three/build/three.module.js"
        }
      }
    </script>
  
    <!--script src for game-->
    <script type="module">
      import { createGame } from './src/game.js';

      let selectedControl = document.getElementById('demolition-button');
      window.onload = () => {
        window.game = createGame(); 
      }

      window.setActiveTool = (event, toolId) => {
        if (selectedControl) {
          selectedControl.classList.remove('selected');
        }
        selectedControl = event.target;
        selectedControl.classList.add('selected');

        window.game.setActiveToolId(toolId);
      }
    </script>
  </body>
</html>
